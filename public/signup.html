<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Matrimony Nepal</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/app.js"></script>
</head>

<body style="justify-content: center;">
    <nav id="main-nav"></nav>

    <div class="card" style="width: 100%; max-width: 450px; padding: 3rem;">
        <h2 class="text-center mb-8" style="font-size: 2rem;">Create Account</h2>

        <div id="error-msg" class="hidden"
            style="background: #fee2e2; color: #b91c1c; padding: 0.75rem; border-radius: 8px; margin-bottom: 1.5rem; text-align: center; font-size: 0.9rem;">
        </div>

        <form id="signup-form">
            <div class="mb-4">
                <label class="block mb-2" style="font-weight: 500; font-size: 0.9rem; color: var(--text-muted);">Full
                    Name</label>
                <input type="text" name="name" class="input-field" placeholder="John Doe" required>
            </div>
            <div class="mb-4">
                <label class="block mb-2" style="font-weight: 500; font-size: 0.9rem; color: var(--text-muted);">Email
                    Address</label>
                <input type="email" name="email" class="input-field" placeholder="you@example.com" required>
            </div>
            <div class="mb-4">
                <label class="block mb-2"
                    style="font-weight: 500; font-size: 0.9rem; color: var(--text-muted);">Password</label>
                <input type="password" name="password" class="input-field" placeholder="••••••••" required>
            </div>
            <div class="mb-8">
                <label class="block mb-2" style="font-weight: 500; font-size: 0.9rem; color: var(--text-muted);">Confirm
                    Password</label>
                <input type="password" name="confirmPassword" class="input-field" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn-primary w-full">Create Account</button>
        </form>

        <p class="mt-8 text-center" style="font-size: 0.9rem;">
            Already have an account? <a href="/login.html" style="color: var(--accent); font-weight: 600;">Log in</a>
        </p>
    </div>

    <script>
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = e.target.name.value;
            const email = e.target.email.value;
            const password = e.target.password.value;
            const confirmPassword = e.target.confirmPassword.value;
            const errorDiv = document.getElementById('error-msg');

            if (password !== confirmPassword) {
                errorDiv.textContent = "Passwords don't match";
                errorDiv.classList.remove('hidden');
                return;
            }

            try {
                // Default location and role
                const newUser = { name, email, password, location: 'Germany', role: 'user', qualities: [] };
                await App.api.post('/api/signup', newUser);

                // Auto login
                const loginRes = await App.api.post('/api/login', { email, password });
                App.auth.login(loginRes);
                window.location.href = '/profile.html';
            } catch (err) {
                errorDiv.textContent = err.message || 'Signup failed';
                errorDiv.classList.remove('hidden');
            }
        });
    </script>
</body>

</html>
