<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="/logo.svg">
    <title>Inbox - Matrimony Nepal</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/app.js"></script>
    <style>
        .inbox-container {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 2rem;
            height: calc(100vh - 140px);
            min-height: 500px;
        }

        .conversations-list {
            background: var(--bg-surface);
            border-radius: 20px;
            overflow-y: auto;
            border: 1px solid var(--glass-border);
        }

        .chat-area {
            background: var(--bg-surface);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            border: 1px solid var(--glass-border);
            overflow: hidden;
        }

        .conversation-item {
            padding: 1rem;
            border-bottom: 1px solid var(--glass-border);
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .conversation-item:hover,
        .conversation-item.active {
            background: var(--bg-subtle);
        }

        .messages-container {
            flex-grow: 1;
            padding: 1.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message-bubble {
            max-width: 70%;
            padding: 0.75rem 1rem;
            border-radius: 18px;
            font-size: 0.95rem;
            line-height: 1.4;
        }

        .msg-sent {
            align-self: flex-end;
            background: var(--primary);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .msg-received {
            align-self: flex-start;
            background: var(--bg-subtle);
            color: var(--text-main);
            border-bottom-left-radius: 4px;
        }

        .chat-input-area {
            padding: 1rem;
            border-top: 1px solid var(--glass-border);
            display: flex;
            gap: 1rem;
        }

        @media (max-width: 768px) {
            .inbox-container {
                grid-template-columns: 1fr;
            }

            .chat-area {
                display: none;
            }

            .chat-area.active {
                display: flex;
                position: fixed;
                inset: 0;
                border-radius: 0;
                z-index: 50;
            }
        }
    </style>
</head>

<body>
    <nav id="main-nav"></nav>

    <div class="container" style="padding-bottom: 0;">
        <h1 class="mb-6 animate-fade-up">Messages</h1>

        <div class="inbox-container animate-fade-up animate-delay-1">
            <div class="conversations-list" id="conv-list">
                <!-- Loaded via JS -->
                <div class="p-4 text-center text-muted">Loading...</div>
            </div>

            <div class="chat-area" id="chat-area">
                <div
                    style="flex-grow: 1; display: flex; align-items: center; justify-content: center; color: var(--text-muted);">
                    Select a conversation to start chatting
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;
        let activeChatUserId = null;
        let pollInterval = null;

        document.addEventListener('DOMContentLoaded', async () => {
            App.auth.requireUser();
            currentUser = App.auth.getUser();
            await loadConversations();
        });

        async function loadConversations() {
            try {
                const users = await App.api.get('/api/conversations');
                if (users) renderConversations(users);
            } catch (e) {
                console.error(e);
                const container = document.getElementById('conv-list');
                container.innerHTML = `<div class="p-4 text-center" style="color: var(--error);">
                    Failed to load. <br>
                    <button onclick="loadConversations()" class="btn-primary mt-2" style="font-size: 0.8rem; padding: 0.25rem 0.5rem;">Retry</button>
                </div>`;
            }
        }

        function renderConversations(users) {
            const container = document.getElementById('conv-list');
            container.innerHTML = '';

            if (users.length === 0) {
                container.innerHTML = '<div class="p-4 text-center text-muted">No conversations yet.</div>';
                return;
            }

            users.forEach(u => {
                const div = document.createElement('div');
                div.className = `conversation-item ${activeChatUserId === u.id ? 'active' : ''}`;
                div.onclick = () => openChat(u);

                const initials = u.name.charAt(0);
                const imgHtml = u.photo
                    ? `<img src="${u.photo}" style="width: 48px; height: 48px; border-radius: 50%; object-fit: cover;">`
                    : `<div style="width: 48px; height: 48px; border-radius: 50%; background: var(--bg-subtle); display: flex; alignItems: center; justifyContent: center; fontWeight: bold;">${initials}</div>`;

                const unreadHtml = u.unread_count > 0
                    ? `<div style="background: #ef4444; width: 10px; height: 10px; border-radius: 50%; margin-left: auto;"></div>`
                    : '';

                div.innerHTML = `
                    ${imgHtml}
                    <div style="flex-grow: 1;">
                        <div style="font-weight: 600; color: var(--text-main); display: flex; justify-content: space-between; align-items: center;">
                            ${u.name}
                            ${unreadHtml}
                        </div>
                        <div style="font-size: 0.8rem; color: var(--text-muted); text-overflow: ellipsis; white-space: nowrap; overflow: hidden; max-width: 150px;">
                            ${u.unread_count > 0 ? `<span style="font-weight:700; color: var(--text-main);">New messages</span>` : 'Click to view chat'}
                        </div>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        async function openChat(user) {
            activeChatUserId = user.id;

            // UI Toggle for mobile
            const chatArea = document.getElementById('chat-area');
            chatArea.classList.add('active');

            // Update List Selection
            document.querySelectorAll('.conversation-item').forEach(el => el.classList.remove('active'));
            // Re-rendering list is lazy but ensures active class updates if needed, skipping for perf optimization 

            // Build Chat Interface
            chatArea.innerHTML = `
                <div style="padding: 1rem; border-bottom: 1px solid var(--glass-border); background: var(--bg-subtle); font-weight: 600;">
                    ${user.name}
                    <button onclick="closeChat()" class="btn-primary" style="float: right; padding: 0.25rem 0.75rem; font-size: 0.8rem; display: none;">Back</button>
                    <!-- Show Back button only on mobile via CSS if needed, or JS check -->
                </div>
                <div class="messages-container" id="msgs-container">
                    <div class="text-center text-muted">Loading messages...</div>
                </div>
                <div class="chat-input-area">
                    <input type="text" id="msg-input" class="input-field" placeholder="Type a message..." style="margin-bottom: 0;" onkeypress="handleEnter(event)">
                    <button onclick="sendMessage()" class="btn-primary" style="padding: 0 1.5rem;">Send</button>
                </div>
                <!-- Encryption Notice -->
                <div style="text-align: center; font-size: 0.75rem; color: var(--text-muted); padding: 0.5rem; background: var(--bg-subtle); border-top: 1px solid var(--glass-border);">
                    ðŸ”’ Messages are fully-encrypted. No one else can read them.
                </div>
            `;

            // Add back button logic for mobile
            if (window.innerWidth <= 768) {
                chatArea.querySelector('button').style.display = 'block';
            }

            await loadMessages();
            // Refresh list to clear unread dot
            loadConversations();
            startPolling();
        }

        function closeChat() {
            document.getElementById('chat-area').classList.remove('active');
            activeChatUserId = null;
            stopPolling();
        }

        async function loadMessages() {
            if (!activeChatUserId) return;
            try {
                const messages = await App.api.get(`/api/messages/${activeChatUserId}`);
                renderMessages(messages);
            } catch (e) { console.error(e); }
        }

        function renderMessages(messages) {
            const container = document.getElementById('msgs-container');
            container.innerHTML = '';

            if (messages.length === 0) {
                container.innerHTML = '<div class="text-center w-full" style="padding: 2rem; color: var(--text-muted);">No messages yet. Say hello!</div>';
                return;
            }

            messages.forEach(m => {
                const div = document.createElement('div');
                const isSent = m.sender_id === currentUser.id;
                div.className = `message-bubble ${isSent ? 'msg-sent' : 'msg-received'}`;
                div.textContent = m.content;
                div.title = new Date(m.timestamp).toLocaleString();
                container.appendChild(div);
            });

            container.scrollTop = container.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('msg-input');
            const content = input.value.trim();
            if (!content || !activeChatUserId) return;

            input.value = ''; // Clear early

            try {
                await App.api.post('/api/messages', {
                    sender_id: currentUser.id,
                    receiver_id: activeChatUserId,
                    content: content
                });
                await loadMessages();
            } catch (e) {
                alert('Error sending: ' + e.message);
            }
        }

        function handleEnter(e) {
            if (e.key === 'Enter') sendMessage();
        }

        function startPolling() {
            stopPolling();
            pollInterval = setInterval(loadMessages, 3000);
        }

        function stopPolling() {
            if (pollInterval) clearInterval(pollInterval);
        }

        // Polling conversation list occasionally??
        // setInterval(loadConversations, 10000); 
    </script>
</body>

</html>
